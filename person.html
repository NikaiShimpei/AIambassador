<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人プロフィール - CS異動者 キャリプまとめ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'M PLUS 1', sans-serif;
            background-color: #fefefe;
            color: #2c2c2c;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1rem;
            color: #666;
            font-weight: 300;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .nav-btn {
            padding: 10px 20px;
            border: 2px solid #007bff;
            background: white;
            color: #007bff;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'M PLUS 1', sans-serif;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #007bff;
            color: white;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .profile-section {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-item {
            display: flex;
            flex-direction: column;
        }

        .profile-label {
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .profile-value {
            color: #2c2c2c;
            font-weight: 400;
            line-height: 1.5;
        }

        .profile-value.highlight {
            color: #007bff;
            font-weight: 500;
        }

        .subsection {
            margin-bottom: 25px;
        }

        .subsection-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 4px solid #007bff;
        }

        .text-content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            line-height: 1.7;
        }

        .assessment-box {
            background: #e8f4fd;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .assessment-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 15px;
            text-align: center;
        }

        .assessment-content {
            line-height: 1.8;
            color: #2c2c2c;
        }

        .ranking-list {
            list-style: none;
            counter-reset: ranking;
        }

        .ranking-list li {
            counter-increment: ranking;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            position: relative;
        }

        .ranking-list li::before {
            content: counter(ranking);
            font-weight: 700;
            color: #007bff;
            margin-right: 10px;
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            border-top: 2px solid #e0e0e0;
            color: #666;
            font-weight: 300;
            margin-top: 40px;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.6rem;
            }

            .navigation {
                flex-direction: column;
                gap: 15px;
            }

            .nav-btn {
                width: 100%;
                text-align: center;
            }

            .profile-section {
                padding: 20px;
            }

            .profile-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .section-title {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.4rem;
            }

            .profile-section {
                padding: 15px;
            }

            .section-title {
                font-size: 1.1rem;
            }
        }

        /* Googleマテリアルデザイン風のスタイル追加 */
        body {
            font-family: 'Roboto', 'M PLUS 1', sans-serif;
            background: #f5f7fa;
            color: #222;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 10px 10px 10px;
        }
        .profile-section {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            margin-bottom: 32px;
            padding: 32px 28px;
            border-left: 6px solid #1976d2;
            transition: box-shadow 0.2s;
        }
        .profile-section:hover {
            box-shadow: 0 6px 24px rgba(25,118,210,0.18);
        }
        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 18px;
            border-bottom: 1.5px solid #e0e0e0;
            padding-bottom: 6px;
            letter-spacing: 0.02em;
        }
        .profile-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        .profile-label {
            font-weight: 600;
            color: #333;
            width: 180px;
            padding-right: 12px;
            vertical-align: top;
            font-size: 1.05rem;
        }
        .profile-value {
            color: #222;
            font-size: 1.05rem;
            background: #f7faff;
            border-radius: 6px;
            padding: 6px 12px;
            word-break: break-word;
        }
        .assessment-box {
            background: #e3f2fd;
            border: 2px solid #1976d2;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        .assessment-title {
            font-size: 1.15rem;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 12px;
            text-align: left;
        }
        @media (max-width: 600px) {
            .container {
                padding: 8px;
            }
            .profile-section {
                padding: 16px 6px;
            }
            .profile-label {
                width: 100px;
                font-size: 0.98rem;
            }
            .profile-value {
                font-size: 0.98rem;
            }
        }
        .highlight-label {
            font-weight: bold !important;
            font-size: 1.1rem !important;
            color: #1976d2 !important;
            letter-spacing: 0.01em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="profile-title">【Career Stretch Program（CSP）個別プロフィール】</h1>
            <p id="profile-subtitle">個人詳細情報</p>
        </div>

        <div class="navigation">
            <a href="index.html" class="nav-btn">← 元のページに戻る</a>
            <div>
                <button id="prev-btn" class="nav-btn">← 前のページ</button>
                <button id="next-btn" class="nav-btn">次のページ →</button>
            </div>
        </div>

        <div id="profile-content">
            <!-- プロフィール内容はJavaScriptで動的に生成 -->
        </div>

        <div class="footer">
            <p>© 2025 人材開発室成長戦略開発G</p>
        </div>
    </div>

    <script src="data-loader.js"></script>
    <script>
        // 指定IDのブロックをCalip_data_downloaded.txtから抽出
        async function getProfileBlockById(targetId) {
            const response = await fetch('Calip_data_downloaded.txt');
            let text = await response.text();
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n'); // 改行コード統一
            const blocks = text.split('【Career Stretch Program（CSP）個別プロフィール】').filter(b => b.trim());
            for (const block of blocks) {
                const idMatch = block.match(/No[\.．]?[\s　]*([0-9０-９]+)/);
                if (idMatch && idMatch[1] === targetId) {
                    return block.trim();
                }
            }
            return null;
        }

        // セクションごとに分割する関数
        function splitSections(text) {
            // 改行コードを統一
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            // セクションタイトルの正規表現
            const sectionRegex = /([0-9０-９]+[\.．][\s　]*[^\n]+)\n/g;
            let result = {};
            let match;
            let indices = [];
            let titles = [];
            // すべてのセクションタイトルの位置を取得
            while ((match = sectionRegex.exec(text)) !== null) {
                indices.push(match.index);
                titles.push(match[1].trim());
            }
            indices.push(text.length); // 最後まで
            // 各セクションごとに内容を切り出し
            for (let i = 0; i < titles.length; i++) {
                const sectionText = text.slice(indices[i], indices[i+1]).trim();
                // セクションタイトル行を除去
                const content = sectionText.split('\n').slice(1).join('\n').trim();
                result[titles[i]] = content;
            }
            return result;
        }

        // ラベル: 値 の形で値を抽出
        function extractField(text, label) {
            const regex = new RegExp(label + '[：:]+\s*([^\n]*)');
            const match = text.match(regex);
            return match ? match[1].trim() : '';
        }

        // 強調表示用のラベル置換リスト
        const highlightLabels = [
            {from: '性格特性（Caliper）', to: '性格特性（Caliper）'},
            {from: '性格タイプ（Insides）', to: '性格タイプ（Insides）'},
            {from: '現在のメンタリティ', to: '現在のメンタリティ'},
            {from: 'キャリアサマリー', to: 'キャリアサマリー'},
            {from: '自己分析（強み）', to: '自己分析（強み）'},
            {from: '自己分析（課題）', to: '自己分析（課題）'},
            {from: '中長期キャリアビジョン', to: '中長期キャリアビジョン'},
            {from: '業績評価', to: '業績評価'},
            {from: '上司からの期待到達度', to: '上司からの期待到達度'},
            {from: '強み・課題（上司評価）', to: '強み・課題（上司評価）'},
            {from: '業務上の強み', to: '業務上の強み'},
            {from: '業務上の課題', to: '業務上の課題'},
            {from: 'パーソナリティ・行動特性（上司評価）', to: 'パーソナリティ・行動特性（上司評価）'},
            {from: '評価されている点', to: '評価されている点'},
            {from: '改善を期待する点', to: '改善を期待する点'},
            {from: '今後の育成方針（上長・部門長コメント）', to: '今後の育成方針（上長・部門長コメント）'},
            {from: '推奨される経験領域', to: '推奨される経験領域'},
            {from: '部門長コメント', to: '部門長コメント'},
            {from: '希望職種ランキング', to: '希望職種ランキング'},
            {from: '適性テスト受検意思', to: '適性テスト受検意思'},
            {from: 'スキル・資格', to: 'スキル・資格'},
            {from: '勤務地希望', to: '勤務地希望'},
            {from: '特記事項', to: '特記事項'},
            {from: 'ポテンシャルと機会', to: 'ポテンシャルと機会'},
            {from: '育成上の留意点とリスク', to: '育成上の留意点とリスク'},
            {from: '推奨される方向性', to: '推奨される方向性'},
            {from: '第一推奨', to: '第一推奨'},
            {from: '育成上のアドバイス', to: '育成上のアドバイス'}
        ];

        // 強調ラベルをspanで装飾する関数（ラベル名の置換も確実に）
        function emphasizeLabels(text) {
            highlightLabels.forEach(item => {
                // ラベル名＋コロン（: または ：）＋空白までをspanでラップ
                const pattern = new RegExp(`(${item.from})([：:])([ \u3000]*)`, 'g');
                text = text.replace(pattern, `<span class=\"highlight-label\">$1$2$3</span>`);
            });
            return text;
        }

        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const personId = urlParams.get('id');
            if (!personId) return;

            const block = await getProfileBlockById(personId);
            if (!block) {
                document.getElementById('profile-content').innerHTML = 'データが見つかりませんでした。';
                return;
            }

            // セクションごとに分割
            const sections = splitSections(block);
            let section2 = sections['2. パーソナリティ & メンタルヘルス（客観分析）'] || '';
            let section3 = sections['3. キャリアと自己評価（本人視点）'] || '';
            let section4 = sections['4. 周囲からの評価（360度視点）'] || '';

            // --- 業績評価ラベルの明示的な正規化 ---
            section4 = section4.replaceAll('【【業績評価】】', '業績評価');

            let section5 = sections['5. 将来のキャリア志向（本人希望）'] || '';

            // section5から「総合アセスメント」以降を除外
            const assessIndex = section5.indexOf('総合アセスメント');
            if (assessIndex !== -1) {
                section5 = section5.slice(0, assessIndex).trim();
            }

            // 基本プロフィールは従来通り抽出
            const name = extractField(block, '氏名');
            const age = extractField(block, '年齢');
            const gender = extractField(block, '性別');
            const joinType = extractField(block, '入社区分');
            const department = extractField(block, '現所属');
            const role = extractField(block, '等級（ロール）/職名');
            const boss = extractField(block, '現上司');

            // 総合アセスメント（従来通り）
            let assessment = '';
            const assessMatch = block.match(/総合アセスメント\n([\s\S]*)/);
            if (assessMatch) {
                assessment = assessMatch[1].trim();
            }

            // HTMLを組み立て
            const html = `
                <div class="profile-section">
                    <div class="section-title">1. 基本プロフィール</div>
                    <table class="profile-table">
                        <tr><td class="profile-label">氏名</td><td class="profile-value">${name}</td></tr>
                        <tr><td class="profile-label">年齢</td><td class="profile-value">${age}</td></tr>
                        <tr><td class="profile-label">性別</td><td class="profile-value">${gender}</td></tr>
                        <tr><td class="profile-label">入社区分</td><td class="profile-value">${joinType}</td></tr>
                        <tr><td class="profile-label">現所属</td><td class="profile-value">${department}</td></tr>
                        <tr><td class="profile-label">等級/職名</td><td class="profile-value">${role}</td></tr>
                        <tr><td class="profile-label">現上司</td><td class="profile-value">${boss}</td></tr>
                    </table>
                </div>
                <div class="profile-section">
                    <div class="section-title">2. パーソナリティ & メンタルヘルス（客観分析）</div>
                    <div class="profile-value" style="background:#fff;">${emphasizeLabels(section2.replace(/\n/g, '<br>'))}</div>
                </div>
                <div class="profile-section">
                    <div class="section-title">3. キャリアと自己評価（本人視点）</div>
                    <div class="profile-value" style="background:#fff;">${emphasizeLabels(section3.replace(/\n/g, '<br>'))}</div>
                </div>
                <div class="profile-section">
                    <div class="section-title">4. 周囲からの評価（360度視点）</div>
                    <div class="profile-value" style="background:#fff;">${emphasizeLabels(section4.replace(/\n/g, '<br>'))}</div>
                </div>
                <div class="profile-section">
                    <div class="section-title">5. 将来のキャリア志向（本人希望）</div>
                    <div class="profile-value" style="background:#fff;">${emphasizeLabels(section5.replace(/\n/g, '<br>'))}</div>
                </div>
                <div class="profile-section assessment-box">
                    <div class="assessment-title">6. 総合アセスメント</div>
                    <div class="assessment-content">${emphasizeLabels(assessment.replace(/\n/g, '<br>'))}</div>
                </div>
            `;
            // デバッグ用: 強調後のHTMLを出力
            console.log('=== 強調後HTML ===');
            console.log(html);
            document.getElementById('profile-content').innerHTML = html;
        });
    </script>
</body>
</html>
