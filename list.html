<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS異動者 キャリプまとめ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'M PLUS 1', sans-serif;
            background-color: #fefefe;
            color: #2c2c2c;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
            font-weight: 300;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .sort-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .sort-btn {
            padding: 10px 20px;
            border: 2px solid #ddd;
            background: white;
            color: #2c2c2c;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'M PLUS 1', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .sort-btn:hover {
            border-color: #007bff;
            color: #007bff;
        }

        .sort-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        /* トップページに戻るボタンのスタイル */
        .back-to-top-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #6c757d; /* 落ち着いたグレー */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            border: none;
        }

        .back-to-top-btn:hover {
            background: #5a6268; /* 少し濃いグレー */
        }

        .search-box {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'M PLUS 1', sans-serif;
            font-size: 1rem;
            width: 250px;
        }

        .search-box:focus {
            outline: none;
            border-color: #007bff;
        }

        .stats {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-weight: 500;
        }

        .person-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .person-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #007bff;
        }

        .person-id {
            font-size: 0.9rem;
            color: #666;
            font-weight: 300;
            margin-bottom: 8px;
        }

        .person-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        .person-info {
            font-size: 0.95rem;
            color: #555;
            font-weight: 400;
            line-height: 1.5;
        }

        .person-department {
            margin-bottom: 8px;
            font-weight: 500;
        }

        .person-position {
            color: #007bff;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            border-top: 2px solid #e0e0e0;
            color: #666;
            font-weight: 300;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .sort-controls {
                justify-content: center;
            }

            .search-box {
                width: 100%;
            }

            .person-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .person-card {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .sort-controls {
                flex-direction: column;
                gap: 10px;
            }

            .sort-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- トップページに戻るボタン（上部） -->
        <div style="text-align: right; margin-bottom: 10px;">
            <a href="./index.html" class="back-to-top-btn">トップページに戻る</a>
        </div>

        <div class="header">
            <h1>CS異動者 キャリプまとめ</h1>
            <p>Career Stretch Program（CSP）個別プロフィール一覧</p>
        </div>

        <div class="controls">
            <div class="sort-controls">
                <button class="sort-btn active" data-sort="id">ID順</button>
                <button class="sort-btn" data-sort="name">名前順</button>
                <button class="sort-btn" data-sort="department">所属順</button>
                <button class="sort-btn" data-sort="position">職名順</button>
            </div>
            <input type="text" class="search-box" placeholder="名前、所属、職名で検索...">
        </div>

        <div class="stats">
            <span id="total-count">161</span>名の異動対象者
        </div>

        <div class="person-grid" id="person-grid">
            <!-- データはJavaScriptで動的に生成 -->
        </div>

        <div class="footer">
            <!-- トップページに戻るボタン（フッター） -->
            <div style="margin-bottom: 20px;">
                <a href="./index.html" class="back-to-top-btn">トップページに戻る</a>
            </div>
            <p>2025 人材開発室 成長戦略開発G</p>
        </div>
    </div>

    <script src="data-loader.js"></script>
    <script>
        // プロパティ名を統一
        const normalizedData = (window.personData || []).map(p => ({
            id: p["ID"],
            name: p["名前"],
            department: p["所属"],
            position: p["職名"],
            gender: p["(性別)"]
        }));

        let currentSort = 'id';
        let filteredData = [...normalizedData];

        // カードを生成する関数
        function createPersonCard(person) {
            return `
                <div class="person-card" onclick="openPersonPage('${person.id}')">
                    <div class="person-id">ID: ${person.id}</div>
                    <div class="person-name">${person.name}</div>
                    <div class="person-info">
                        <div class="person-department">${person.department}</div>
                        <div class="person-position">${person.position}</div>
                    </div>
                </div>
            `;
        }

        // グリッドを更新する関数
        function updateGrid() {
            const grid = document.getElementById('person-grid');
            grid.innerHTML = filteredData.map(createPersonCard).join('');
            document.getElementById('total-count').textContent = filteredData.length;
        }

        // ソート機能
        function sortData(sortBy) {
            currentSort = sortBy;
            filteredData.sort((a, b) => {
                switch(sortBy) {
                    case 'id':
                        return a.id.localeCompare(b.id);
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'department':
                        return a.department.localeCompare(b.department);
                    case 'position':
                        return a.position.localeCompare(b.position);
                    default:
                        return 0;
                }
            });
            updateGrid();
        }

        // 検索機能
        function filterData(searchTerm) {
            if (!searchTerm) {
                filteredData = [...normalizedData];
            } else {
                filteredData = normalizedData.filter(person => 
                    person.name.includes(searchTerm) ||
                    person.department.includes(searchTerm) ||
                    person.position.includes(searchTerm) ||
                    person.id.includes(searchTerm)
                );
            }
            sortData(currentSort);
        }

        // 個人ページを開く関数
        function openPersonPage(id) {
            window.location.href = `person.html?id=${id}`;
        }

        // イベントリスナーの設定
        document.addEventListener('DOMContentLoaded', function() {
            // ソートボタンのイベント
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    sortData(this.dataset.sort);
                });
            });

            // 検索ボックスのイベント
            document.querySelector('.search-box').addEventListener('input', function() {
                filterData(this.value);
            });

            // 初期表示
            updateGrid();
        });
    </script>
</body>
</html>
